<div class="container">
  <br>
  <div class="row">
    <div class="col-md-10">
      <h2>Create a contact</h2>
    </div>
    <div class="col-md-2">
        <button class="btn btn-success" [disabled]="fullForm" (click)="onSave()">Add</button>
    </div>
  </div>
  <hr>

  <form>

    <div class="row">

      <div class="col">
        <div class="form-group">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="josh" [(ngModel)]="contact.firstname" name="firstname" (change)="validate()">
        </div>

      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlInput1">Second name</label>
          <input type="text" class="form-control" id="secondName" placeholder="vin" [(ngModel)]="contact.secondname" name="secondname">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlInput1">Lastname</label>
          <input type="text" class="form-control" id="lastname" placeholder="cullen" [(ngModel)]="contact.lastname" name="lastname">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="number" class="form-control" id="phone" placeholder="cullen" [(ngModel)]="contact.phone" name="phone">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="exampleFormControlInput1">Birthdate</label>
          <input type="date" class="form-control" id="birthdate" placeholder="cullen" [(ngModel)]="contact.birthdate" name="birthdate">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="email" placeholder="cullen" [(ngModel)]="contact.email" name="email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Profession</label>
      <select class="form-control" id="profession" [(ngModel)]="contact.profession" name="profession">
        <option>Engineer</option>
        <option>Lawyer</option>
        <option>Musician</option>
        <option>Doctor</option>
        <option>Boss</option>
        <option>Human Resources</option>
      </select>
    </div>

  </form>

</div>
